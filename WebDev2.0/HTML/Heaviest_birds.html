<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Birds</title>
</head>
<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th rowspan="2">Binomial Name</th>
                <th colspan="2">Avg Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>Struthio camelus</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali ostrich</td>
                <td>Struthio molybdophanes</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Southern cassowary</td>
                <td>Casuarius casuarius</td>
                <td>45</td>
                <td>99</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Emu</td>
                <td>Dromaius novaehollandiae</td>
                <td>33</td>
                <td>73</td>
                <td>No</td>
            </tr>
        </tbody>
        <!-- tfoot designated for totals -->
    </table>
</body>
</html>
